<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./img/logo.svg" alt="logo" class="baseApparel-logo">
        </div>
        <div class="mobile"></div>
        <div class="section">
            <div class="desktop-logo">
                <img src="./img/logo.svg" alt="logo" class="baseApparel-logo">
            </div>
            <div class="text-container">
                <h1><span>WE'RE</span> COMING SOON</h1>
                <P>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</P>
            </div>
            <div class="form">
                <form action="">
                    <input type="email" placeholder="Email Address">
                </form>
                <button class="btn"><img src="./img/icon-arrow.svg" alt="icon-arrow"></button>
        </div>
    </div>
    </div>
    <div class="desktop"></div>
</body>
</html>
